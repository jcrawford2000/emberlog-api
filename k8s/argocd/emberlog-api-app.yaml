apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: emberlog-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jcrawford2000/emberlog-api.git
    targetRevision: main
    path: k8s/overlays/home
  destination:
    server: https://kubernetes.default.svc
    namespace: emberlog
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
